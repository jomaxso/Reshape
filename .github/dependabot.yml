# Dependabot configuration for Reshape project
# Checks for package updates once a month and creates a single PR with all updates

version: 2
updates:
  # NuGet packages (.NET dependencies)
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    groups:
      nuget-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "nuget"
    open-pull-requests-limit: 1

  # npm packages (Vue.js UI dependencies)
  - package-ecosystem: "npm"
    directory: "/src/Reshape.Ui"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 1
