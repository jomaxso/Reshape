name: Build and Release

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "20.x"

jobs:
  build-ui:
    name: Build Vue UI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/reshape-ui/package-lock.json

      - name: Install UI dependencies
        working-directory: src/reshape-ui
        run: npm ci

      - name: Build UI
        working-directory: src/reshape-ui
        run: npm run build

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: src/reshape-cli/wwwroot/
          retention-days: 1

  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore -c Release

      - name: Run tests with coverage
        run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./test-results --logger "trx;LogFileName=test-results.trx"

      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:./test-results/**/coverage.cobertura.xml -targetdir:./coverage-report -reporttypes:"Html;Cobertura;lcov"

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from Cobertura report
          coverage=$(grep -oP 'line-rate="\K[0-9.]+' ./coverage-report/Cobertura.xml | head -1)
          coverage_percent=$(awk "BEGIN {printf \"%.2f\", $coverage * 100}")
          echo "Line Coverage: $coverage_percent%"
          
          # Require minimum 19% coverage (can be increased over time)
          # Excludes auto-generated files via coverlet.runsettings
          threshold=19
          if (( $(awk "BEGIN {print ($coverage_percent < $threshold)}") )); then
            echo "‚ùå Coverage $coverage_percent% is below the ${threshold}% threshold"
            exit 1
          else
            echo "‚úÖ Coverage $coverage_percent% meets the ${threshold}% threshold"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage-report/
          retention-days: 7

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: [build-ui, test]
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-latest
            rid: win-x64
            artifact: reshape-win-x64
            ext: .exe
          - os: linux
            arch: x64
            runner: ubuntu-latest
            rid: linux-x64
            artifact: reshape-linux-x64
            ext: ""
          - os: macos
            arch: arm64
            runner: macos-latest
            rid: osx-arm64
            artifact: reshape-osx-arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download UI artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: ui-build
          path: src/reshape-cli/wwwroot/

      - name: Restore dependencies
        working-directory: src/reshape-cli
        run: dotnet restore

      - name: Publish AOT binary
        working-directory: src/reshape-cli
        run: |
          dotnet publish -c Release -r ${{ matrix.rid }} --self-contained -o ./publish/${{ matrix.artifact }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        working-directory: src/reshape-cli/publish
        run: |
          tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}/

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        working-directory: src/reshape-cli/publish
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Generate checksum (Unix)
        if: matrix.os != 'windows'
        working-directory: src/reshape-cli/publish
        run: |
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows'
        working-directory: src/reshape-cli/publish
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "${{ matrix.artifact }}.zip"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact }}.zip" | Out-File -Encoding ASCII -NoNewline "${{ matrix.artifact }}.zip.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src/reshape-cli/publish/${{ matrix.artifact }}.*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts/

      - name: Display structure
        run: ls -R artifacts/

      - name: Copy installation scripts
        run: |
          cp eng/scripts/install.ps1 artifacts/
          cp eng/scripts/install.sh artifacts/

      - name: Determine if prerelease
        id: prerelease
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == *"preview"* ]] || [[ "$TAG" == *"alpha"* ]] || [[ "$TAG" == *"beta"* ]] || [[ "$TAG" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/reshape-win-x64/*
            artifacts/reshape-linux-x64/*
            artifacts/reshape-osx-arm64/*
            artifacts/install.ps1
            artifacts/install.sh
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
          body: |
            ${{ steps.prerelease.outputs.is_prerelease == 'true' && '# üöß Prerelease Build' || format('# Release {0}', github.ref_name) }}

            ${{ steps.prerelease.outputs.is_prerelease == 'true' && '**‚ö†Ô∏è This is a prerelease build. Not recommended for production use.**' || '' }}

            ## Installation

            **Bash (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/eng/scripts/install.sh | bash
            ```

            **PowerShell (Windows):**
            ```powershell
            iex "& { $(irm https://raw.githubusercontent.com/${{ github.repository }}/main/eng/scripts/install.ps1) }"
            ```

            Or download the binaries manually below.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
