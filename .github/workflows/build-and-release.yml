name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'

jobs:
  build-ui:
    name: Build Vue UI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Nerdbank.GitVersioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: reshape-ui/package-lock.json

      - name: Install UI dependencies
        working-directory: reshape-ui
        run: npm ci

      - name: Build UI
        working-directory: reshape-ui
        run: npm run build

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: reshape-cli/wwwroot/
          retention-days: 1

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: build-ui
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-latest
            rid: win-x64
            artifact: reshape-win-x64
            ext: .exe
          - os: linux
            arch: x64
            runner: ubuntu-latest
            rid: linux-x64
            artifact: reshape-linux-x64
            ext: ''
          - os: macos
            arch: arm64
            runner: macos-latest
            rid: osx-arm64
            artifact: reshape-osx-arm64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Nerdbank.GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Nerdbank.GitVersioning
        run: dotnet tool install -g nbgv

      - name: Set version for PR builds
        if: github.event_name == 'pull_request'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "NBGV_PublicRelease=false" >> $GITHUB_ENV
          echo "NBGV_ContinuousIntegrationBuild=true" >> $GITHUB_ENV
          echo "BUILD_METADATA=pr$PR_NUMBER" >> $GITHUB_ENV
        shell: bash

      - name: Download UI artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: ui-build
          path: reshape-cli/wwwroot/

      - name: Restore dependencies
        working-directory: reshape-cli
        run: dotnet restore

      - name: Publish AOT binary
        working-directory: reshape-cli
        run: |
          dotnet publish -c Release -r ${{ matrix.rid }} --self-contained -o ./publish/${{ matrix.artifact }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        working-directory: reshape-cli/publish
        run: |
          tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}/

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        working-directory: reshape-cli/publish
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.artifact }}/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Generate checksum (Unix)
        if: matrix.os != 'windows'
        working-directory: reshape-cli/publish
        run: |
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows'
        working-directory: reshape-cli/publish
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "${{ matrix.artifact }}.zip"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact }}.zip" | Out-File -Encoding ASCII -NoNewline "${{ matrix.artifact }}.zip.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            reshape-cli/publish/${{ matrix.artifact }}.*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Nerdbank.GitVersioning

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts/

      - name: Display structure
        run: ls -R artifacts/

      - name: Copy installation scripts
        run: |
          cp scripts/install.ps1 artifacts/
          cp scripts/install.sh artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/reshape-win-x64/*
            artifacts/reshape-linux-x64/*
            artifacts/reshape-osx-arm64/*
            artifacts/install.ps1
            artifacts/install.sh
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
