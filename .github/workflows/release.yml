name: Create Stable Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (leave empty to use version from .csproj)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: ${VERSION}"
          else
            # Read version from eng/Versions.props
            MAJOR=$(grep -oP '<MajorVersion>\K[^<]+' eng/Versions.props)
            MINOR=$(grep -oP '<MinorVersion>\K[^<]+' eng/Versions.props)
            PATCH=$(grep -oP '<PatchVersion>\K[^<]+' eng/Versions.props)
            PRERELEASE=$(grep -oP '<PreReleaseVersionLabel>\K[^<]+' eng/Versions.props)
            
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            if [ -n "$PRERELEASE" ]; then
              VERSION="${VERSION}-${PRERELEASE}"
            fi
            
            echo "Using version from eng/Versions.props: ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "::error::Tag v${VERSION} already exists!"
            exit 1
          fi

      - name: Create Release Tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

          echo "Created and pushed tag v${VERSION}"

  build:
    name: Build Binaries
    needs: prepare
    uses: ./.github/workflows/build-and-release.yml
    with:
      version: ${{ needs.prepare.outputs.version }}

  release:
    name: Upload Release Assets
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts/

      - name: Display structure
        run: ls -R artifacts/

      - name: Copy installation scripts
        run: |
          cp eng/scripts/install.ps1 artifacts/
          cp eng/scripts/install.sh artifacts/

      - name: Determine if prerelease
        id: prerelease
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          if [[ "$VERSION" == *"preview"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.prerelease }}" == "true" ]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: |
            artifacts/reshape-win-x64/*
            artifacts/reshape-linux-x64/*
            artifacts/reshape-osx-arm64/*
            artifacts/install.ps1
            artifacts/install.sh
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
          body: |
            ${{ steps.prerelease.outputs.is_prerelease == 'true' && '# ðŸš§ Prerelease Build' || format('# Release v{0}', needs.prepare.outputs.version) }}

            ${{ steps.prerelease.outputs.is_prerelease == 'true' && '**âš ï¸ This is a prerelease build. Not recommended for production use.**' || '' }}

            ## Installation

            **Bash (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/eng/scripts/install.sh | bash
            ```

            **PowerShell (Windows):**
            ```powershell
            iex "& { $(irm https://raw.githubusercontent.com/${{ github.repository }}/main/eng/scripts/install.ps1) }"
            ```

            Or download the binaries manually below.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## âœ… Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ steps.prerelease.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }})" >> $GITHUB_STEP_SUMMARY
